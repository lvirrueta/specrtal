<div class="col-12 py-3 ps-3 text-center">
    <b class="roboto-font-0 font-color-main">
        Sistema de Análisis y caracterización
    </b>
    <b>
        {{ nombre }}
    </b>
    <button (click)="cambiarNombre()">
        boton
    </button>
</div>

<div class="row">
    <!-- Info -->
    <div class="col-12 py-3 ps-3">
        <app-info></app-info>
    </div>
    <!-- END Info -->


    <!-- Satellital -->
    <div class="sat-container col-12 py-3 ps-3">
        <app-satellital></app-satellital>
    </div>
    <!-- END Satellital -->


    <!-- Points -->
    <div class="col-12 py-3 ps-3">
        <app-points [nombreHijo]="nombre" (cNombreHijo)="nombre = $event"></app-points>
    </div>
    <!-- END Points -->
</div>
